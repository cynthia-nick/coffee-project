<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="header-container justify-center align-center">
        <div class="row justify-center align-center">
            <div class="column justify-center align-center">
                <h1>Coffee!</h1>
            </div>
        </div>
    </div>
    <hr>
<section class="body-container">
    <div class="row">
        <div id="coffees" class="column-coffee align-center">
<!------------------ <th>ID</th> -------------------->
            <h1>NAME</h1>
            <p>ROAST</p>
        </div>
    <div class="form-container">
        <div class="row">
            <div class="column-form">
                <form id="searchCoffees">
                    <h4><label for="roast-selection">Roast</label></h4>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <h4><label for="coffeeName">Coffee Name</label></h4>
                        <input id="coffeeName" type="text" placeholder="..." autocomplete="off">
                        <input id="searchSubmit" type="submit">
                </form>
            </div>
        <!-- ADD A COFFEE -->
            <div class="column-form2">
                <h2>Add a Coffee</h2>
                <form id="addCoffees">
                    <h4><label for="roast-selection">Roast</label></h4>
                        <select id="add-coffee-roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <h4><label for="newName">Name</label></h4>
                        <input id="newName" type="text">
                        <input id="add-coffee-submit" type="submit">
                </form>
            </div>
        </div>
    </div>
    </div>
     <script src="main.js"></script>
</section>
</div>
</body>
</html>
